<!doctype html>
<html lang="en">


<head>
  <title>Clone Site Checkpoint</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/62ea33de3c.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
</head>





<body>

  <!-- TODO: move text to left side next to logo -->
  <header>

    <nav id="navBar" class="navbar">
      <div class="container-fluid">
        <div class="row nav-logo">
          <img src="http://pm1.narvii.com/6399/f15d0568fdb21750ed7961fa543996d3b1bf08fd_00.jpg"
            alt="stormcloaks nav logo">
        </div>
        <div class="navBarWantedText">
          STORMCLOAKS WANTED
        </div>
      </div>
    </nav>

  </header>






  <main id="main">

    <!-- ANCHOR: skyrim background image -->
    <section class="container-fluid">
      <div class="row bg-secondary d-flex" style="background-image: url('https://i.pinimg.com/736x/cd/b4/85/cdb4855f2a084cd7d5e493006c039057--ulfric-stormcloak-elder-scrolls-v-skyrim.jpg'); 
        background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">

        <h5 class="shackles-quote"><strong>"Throw off the shackles of Imperial oppression and join us today."</strong>
        </h5>



        <!-- ANCHOR: tell us about yourself form -->
        <section class="container">
          <form action="on-submit">

            <div class="col-md-3 bg-light shadow-lg p-3">
              <h3>Tell Us About Yourself:</h3>

              <label for="name">NAME</label><br>
              <input type="text" id="name" name="name"><br>

              <!-- TODO: make them fit next to each other -->
              <div class="d-flex align-items-center">
                <label for="familyCrest">FAMILY CREST</label><br>
                <input type="text" id="familyCrest" familyCrest="familyCrest"><br>

                <label for="post">POST</label><br>
                <input type="text" id="post" post="post"><br>
              </div>
              <!-- ANCHOR -->

              <label for="ext">EXT.</label><br>
              <input type="text" id="ext" ext="ext"><br>

              <label for="message">MESSAGE</label><br>
              <input type="text" id="message" message="message"><br>

              <label for="checkBox"><input type="checkbox"> by checking this box I do swear my blood and
                honor to the service of Ulfric Stormcloak
                Jarl of Windhelm and true High King of Skyrim.
                As Talos is my witness, may this oath bind me
                to death and beyond.</label><br>

              <input type="submit" value="Submit" class="mt-3">
            </div>
          </form>
        </section>

  </main>





  <!-- ANCHOR:-->
  <footer>
  </footer>







  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
</body>

</html>
