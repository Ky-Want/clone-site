<body>

  <!-- TODO: move text to left side next to logo -->
  <header>

    <nav id="navBar" class="navbar">
      <div class="container-fluid">
        <div class="row nav-logo">
          <img src="http://pm1.narvii.com/6399/f15d0568fdb21750ed7961fa543996d3b1bf08fd_00.jpg"
            alt="stormcloaks nav logo">
        </div>
        <div class="navBarWantedText">
          STORMCLOAKS WANTED
        </div>
      </div>
    </nav>

  </header>






  <main id="main">

    <!-- ANCHOR: skyrim background image -->
    <section class="container-fluid">
      <div class="row bg-secondary d-flex" style="background-image: url('https://i.pinimg.com/736x/cd/b4/85/cdb4855f2a084cd7d5e493006c039057--ulfric-stormcloak-elder-scrolls-v-skyrim.jpg'); 
        background-repeat: no-repeat; 
        background-size: cover; 
        background-attachment: fixed;">

        <h4 class="shackles-quote"><strong>"Throw off the shackles of Imperial oppression and join us today."</strong>
        </h4>


        <!-- ANCHOR: tell us about yourself form -->
        <section class="container">
          <form action="on-submit" class="col-8">

            <div class="row">
              <div class="col-4 bg-light shadow-lg p-4">
                <h3>Tell Us About Yourself:</h3>

                <!-- NAME -->
                <label for="name"></label><br>
                <input type="text" placeholder="NAME" id="name" name="name"><br>

                <!-- FAMILY CREST -->
                <label for="familyCrest"></label><br>
                <input type="text" placeholder="FAMILY CREST" id="familyCrest" familyCrest="familyCrest"><br>

                <!-- POST and EXT -->
                <br>
                <div class="d-flex ">
                  <label for="post"></label><br>
                  <input type="text" placeholder="POST" id="post" post="post"><br>

                  <label for="ext"></label><br>
                  <input type="text" placeholder="EXT." id="ext" ext="ext"><br>
                </div>

                <!-- MESSAGE -->
                <label for="message"></label><br>
                <input type="text" placeholder="MESSAGE" id="message" message="message"><br>

                <!-- CHECK BOX -->
                <label for="checkBox"><input type="checkbox" class="mt-4"> by checking this box I do swear my blood and
                  honor to the service of Ulfric Stormcloak
                  Jarl of Windhelm and true High King of Skyrim.
                  As Talos is my witness, may this oath bind me
                  to death and beyond.</label><br>

                <input type="submit" value="Submit" class="mt-3">
              </div>
            </div>
          </form>
        </section>
      </div>

      <!-- ANCHOR: card 1 -->
      <div class="card">
        <div class="container">
          <!-- TODO: change textS -->
          <p class="CARD fs-5">
            <strong>
              <h4>Why You Should Join</h4>
              <strong>sub text to say how awesome our services are. Entire element hides on mobile</strong>
            </strong>
          </p>
        </div>
      </div>




      <section class="container-fluid">
        <div class="bg-success">
          <div class="row">
            <h2>header one</h2>
            <h2>header two</h2>
            <p>some text I guess</p>
          </div>



          <!-- TODO: card 2: add list with icons in front of them -->

            <div class="container">

              <p class=""></p>
              <p class=""></p>
              <p class=""></p>
              <p class=""></p>

            </div>
          </div>

        </div>
      </section>
